<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - HTML</title>
    <style>
        input{
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <!-- form atributes - 
    target,
    autocomplete - on - user previous input  suggetion, off - no suggetion
    method - post - user input not visible in url; get(default) - user input is visiable in url  -->

    <form action="" method="post" autocomplete="on">
        <!-- when we click on the label the input we be selected  -->
        <!-- The lavel's for and input id should be same for binding  -->
        <label for="fName">First Name: </label><br>
        <input type="text" name="fName" id="fName"> <br>
        <label for="lName">Last Name: </label> <br>
        <input type="text"  name="lName" id="lName"><br>
        <label for="email">Email:</label> <br>
        <input type="email" name="email" id="email"><br>
        <label for="isDev">Is Developer?</label>
        <input type="checkbox" name="isDav" id="isDev" value="Developer"> <br>

        <!-- name atributes of radio input should be same to select one -->
        <input type="radio" name="year" id="1year">
        <label for="1year">1st Year</label> <br>
        <input type="radio" name="year" id="2year">
        <label for="2year">2nd Year</label> <br>
        <input type="radio" name="year" id="3year">
        <label for="3year">3rd Year</label> <br>
        <input type="submit" value="submit">
    </form>

    <!-- form part 2 || Attributes -->
    <form action="" method="get">
        <label for="age">Age: </label>

        <!-- value atribute give value to the input  -->
        <input type="range" name="MyAge" id="age" value="19"><br>

        <!-- readonly attribute make the input value unchanable | but it is copyable -->
        <label for="dogName">Dog's Name: </label>
        <input type="text" name="Dog's Name" id="dogName" value="Pappy" readonly> <br>

        <!-- disabled attribute disable the input to take or copy the input  -->
        <label for="DOB">Date of Birth: </label>
        <input type="date" name="DOB" id="DOB" value="2003-10-03" disabled> <br>

        <!-- The input size attribute specifies the visible width, in characters, of an input field. -->
        <label for="myName">My Name:</label>
        <input type="text" id="myName" name="My Name" size="4"><br>

        <!-- maxlength is fro maximun number of charecters allowed in the input  -->
        <label for="myNameChar">My Name Characters: </label><br>
        <label for="ageUnder20">Age: </label><br>
        <input type="text" name="My Name Characters" id="myNameChar" maxlength="11" value="manik maity">

        <!-- min for minimum value, max for maximum value , step for per step value  -->
        <input type="number" name="age" id="ageUnder20" min="5" step="2" max="20">
    </form>

</body>
</html>
